<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Submitted</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    .confirmation-container h2 {
      color: #28a745;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
    }

    .confirmation-container a {
      text-decoration: none;
      padding: 12px 20px;
      background: #004080;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .confirmation-container a:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h2>✅ Request Submitted Successfully!</h2>
    <p>Your request has been sent to the Planning Department. You’ll receive a confirmation email shortly.</p>
    <a href="/">Back to Dashboard</a>
  </div>
</body>
</html>
